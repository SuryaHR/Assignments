<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Details</title>
        <!-- <link rel="stylesheet" href="Forms.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="getTable()">
        <div class="body w-75 container my-5 p-4 align-items-center justify-content-center border rounded ">

            <div class="button pull-right m-2" id="button">
                <button class="btn btn-success" onclick="addHandler()">Add</button>
                <input type="text" placeholder="Search.." name="search" onkeyup="inputChangeHandler(event)">
                <button class="fa fa-search btn btn-warning" onclick="searchHandler()"></button>
            </div>

            <div class="d-none container bg-info text-white text-center m-2" id="form">
                <form name = "myForm" onsubmit="submitHandler(event,myForm)" id="myForm">
                    <h1>User Details</h1>
                    <label for="Name">User_Name:</label><br>
                    <input type="text" id="Name" name="uName" required><br>
                    <label for="Email Id">Email Id:</label><br>
                    <input type="email" id="Email" name="emailId"><br>
                    <label for="Age">Age</label><br>
                    <input type="text" id="age" name="Age"><br>
                    <label for="Contact no">Contact No</label><br>
                    <input type="text" id="Contact No" name="cNumber"><br>
                    <br>
                    <input type="submit" class="btn btn-primary m-2" value="Submit">
                    <input type="reset" onclick="cancelHandler()" class="btn btn-secondary m-2" value="Cancel">
                </form>
            </div>

            <div id="table" class="container m-2"></div>
    </div>
        
        <script src="Forms.js"></script>

    </body>
</html>
